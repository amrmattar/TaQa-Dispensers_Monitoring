<div class="user-grid">
    <ejs-grid #grid [dataSource]='users' allowPaging='true' [editSettings]='editSettings' [toolbar]='toolbar' 
    height='100%' (actionBegin)="onUsersEdit($event)"  (commandClick)='clickHandler($event)' >
        <e-columns>
            <e-column headerText='header' width='80'>
                <ng-template #template >
                    <button ejs-button (click)="btnClick1($event)" class="e-btn">Edit</button>
                </ng-template>
            </e-column>
            <e-column field='firstName' headerText='First Name' width='120' isPrimaryKey='true'></e-column>
            <e-column field='email' headerText='Email' width='120'></e-column>
        </e-columns>
        <ng-template #editSettingsTemplate let-data>
            <div ngForm #orderForm="ngForm">
               <ejs-tab #tab id="tab_wizard" showCloseButton=false >
            <e-tabitems>
                <e-tabitem [header]="{ 'text': 'User Form' }" >
                <ng-template #content>
                <div id="tab1" style="margin-top: 20px;">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="e-float-input e-control-wrapper" >
                        <input [(ngModel)]="data.firstName"  id="firstName" name="firstName" type="text"  #firstName="ngModel" >
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top" for="firstName"> first Name</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="e-float-input e-control-wrapper" >
                        <input [(ngModel)]="data.lastName"  id="lastName" name="lastName" type="text"  #lastName="ngModel" >
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top" for="lastName"> Last Name</label>
                    </div>
                </div>
            </div>
            <div class="form-row" *ngIf="emailFlag == 'add'">
                <div class="form-group col-md-12">
                    <div class="e-float-input e-control-wrapper" >
                        <input [(ngModel)]="data.email"  id="email" name="email" type="text"  #email="ngModel" >
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top" for="email"> Email</label>
                    </div>
    
                </div>
            </div>
            <div  class="e-float-input">
            <ejs-dropdownlist  id='ddlelement'  [dataSource]='arrayOfName' [(value)]="selectedItem"  placeholder = 'Select a Role'></ejs-dropdownlist>
            </div>
        </div>
                </ng-template>
            </e-tabitem>
                <e-tabitem [header]="{ 'text': 'Permissions' }">
                <ng-template #content>
                   <div id="tab2" >
            <app-control-panel-permissions></app-control-panel-permissions>
        </div>
                </ng-template>
                </e-tabitem>
                <e-tabitem [header]="{ 'text': 'Change Password' }">
                <ng-template #content>
                    <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="e-float-input e-control-wrapper" >
                        <input   id="CurrentPassword" name="CurrentPassword" type="text"   >
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top" for="CurrentPassword"> Current Password</label>
                    </div>
                </div>
            </div>
                    <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="e-float-input e-control-wrapper" >
                        <input [(ngModel)]="newPassord"  id="NewPassword" name="NewPassword" type="text"   >
                        <span class="e-float-line"></span>
                        <label class="e-float-text e-label-top" for="NewPassword"> New Password</label>
                    </div>
                </div>
            </div>
                </ng-template>
                </e-tabitem>
            </e-tabitems>
        </ejs-tab>
            </div>
        </ng-template>
    </ejs-grid>

</div>



<ejs-dialog id='dialog' #ejDialog2 isModal='true' header='Delete Role'  [visible]='hidden' [target]='targetElement'
width='500px'  showCloseIcon='true' height='250px'  (overlayClick)="onOverlayClick()">
<ng-template #content>
            <div  class="e-float-input">
        <ejs-dropdownlist  id='ddlelement'  [dataSource]='arrayOfName' [(value)]="selectedItem"  placeholder = 'Select a Role'></ejs-dropdownlist>
        </div>
</ng-template>
    <ng-template #footerTemplate >
        <button id="Button1" class="e-control e-btn e-primary e-flat" (click)="btnClickdeleteRole()" data-ripple="true">Delete role</button>
    </ng-template>
</ejs-dialog>

<h2 mat-dialog-title>
    <div class="row">
        <div class="col">
            <img class="img" style="width: 40px;
            height: 30px;" src="../../assets/images/gas-station.png" alt="My Happy SVG" />
        </div>
        <div class="col">
            <h5 style="
            margin-top: 5px; margin-right: 20px;
            font: normal normal bold 12px/14px Montserrat;
            letter-spacing: 0.24px;
            color: #3D5161;
            text-transform: capitalize;
            opacity: 1;
            " class="modal-title" id="exampleModalLabel">Edit Station</h5>
        </div>
    </div>
</h2>
<div mat-dialog-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div style="margin-top: 20px;" class="form-group">
            <label for="name">Station Name</label>
            <input style="height: 40px;" [(ngModel)]="data.name" type="text" formControlName="name" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <div *ngIf=" f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">name is required</div>
            </div>
        </div>
        <div style="margin-top: 10px;" class="form-group">
            <label for="location">location</label>
            <input [(ngModel)]="data.location" style="height: 40px;" formControlName="location" type="text"
                class="form-control" aria-label="Sizing example input" placeholder="location"
                aria-describedby="inputGroup-sizing-lg">
            <div *ngIf="f.location.errors" class="invalid-feedback">
                <div *ngIf="f.location.errors.required">location is required</div>
                <div *ngIf="f.location.errors.minlength">location is minimum length is 5</div>
            </div>
        </div>

    </form>

</div>
<div mat-dialog-actions style="float: right;">
    <button (click)="oncancel()" style="box-shadow: 0px 3px 6px #00000029;
                                border-radius: 8px;
                                opacity: 1; color: #FF7F5C; margin-right: 10px;
                                border-color: #FF7F5C;
                                " mat-raised-button>Cancel</button>
    <button (click)="onSubmit()" style="background: #FF7F5C 0% 0% no-repeat padding-box;
                                box-shadow: 0px 3px 6px #00000029;
                                border-radius: 8px;
                                opacity: 1;
                                color: #FFFFFF;" mat-raised-button>Edit</button>
</div>
